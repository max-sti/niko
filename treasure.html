<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schatzkarte</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 400px;
            height: auto;
        }
        #hint {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hier ist die Schatzkarte!</h1>
        <img src="schatzkarte.png" alt="Schatzkarte Bild">
        <br><br>
        <button id="showHintButton">Hinweis anzeigen</button>
        <p id="hint">Der Schatz liegt unter der alten Eiche im Norden!</p>
    </div>

    <script>
        document.getElementById('showHintButton').addEventListener('click', function() {
            document.getElementById('hint').style.display = "block";
        });
    </script>
</body>
</html>
